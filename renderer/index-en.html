<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style/main.css">
    <title>Git Helper</title>
</head>
<body>
    <nav>
        <div class="title">Git Helper</div>
        <div class="language-switch">
            <button>Language</button>
            <div class="dropdown">
                <a href="./index.html">中文</a>
                <a href="./index-en.html">English</a>
            </div>
        </div>
    </nav>
    <p>Welcome to my little tool~ This tool will help you configure your Git environment.</p>
    <h2 class="BianJu">Install Git</h2>
    <button id="install-git-btn" class="BianJu">Click to Install</button>
    <button id="install-link-btn" class="BianJu">Backup Link</button>
    <h2 class="BianJu">Configure Git</h2>
    <form id="git-settings-form" class="BianJu">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required><br>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required><br>  
        <button type="submit" id="setting-git-btn">One-Click Setup</button>
    </form>
    <script src="renderer.js"></script>
</body>
</html>
