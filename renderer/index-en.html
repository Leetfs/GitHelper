<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style/main.css">
    <script src="./renderer.js" defer></script>
    <title>Git Helper</title>
</head>
<body>
    <nav>
        <div class="title">Git Helper</div>
        <div class="language-switch">
            <button>Language</button>
            <div class="dropdown">
                <a href="./index.html">中文</a>
                <a href="./index-en.html">English</a>
            </div>
        </div>
    </nav>
    <p>Hi~ This tool will help you easily configure your Git environment.</p>
    <h2 class="margin">Install Git</h2>
    <button id="install-git-btn" class="margin">Click to Install</button>
    <h2 class="margin">Configure Git</h2>
    <form id="gitForm" class="margin">
        <label for="name">Name</label>
        <input type="text" id="username"><br>
        <label for="email">Email</label>
        <input type="email" id="email"><br>  
        <button type="submit" id="setting-git-btn">Set Up Git</button>
    </form>
    <p id="result"></p>
    <p id="info"></p>
    <p>If you like it, please give me a Star! Repository: <button id="star">Leetfs/git-helper</button></p>
</body>
</html>
